<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>StayFit</title>
</head>
<body>
    
        <div class="heading">
        <h1>PATO HOME-WORKOUT</h1>
        <p id="barcode">lite</p>
    </div>
    <div class="container workout" style='display:none' >
        <div class="weekday">
            <table>
                <tr>
                  <th>Exercise Image</th>
                  <th>Workout</th>
                  <th>Instructions</th>
                  <th>Sets</th>
                  <th>Muscle Group</th>
                </tr>
                <tr>
                  <td class="workout-image"><img src="" alt="exerciseImage">
                    <td>Name</td>
                  <td>Workout instructions</td>
                  <td>3 sets</td>
                  <td><img src="" alt="musclegroup"></td>
                </tr>
                <tr>
                    <td class="workout-image"><img src="" alt="exerciseImage"></td>
                    <td>Name</td>

                    <td>workout instructions</td>
                    <td>3 sets</td>
                    <td><img src="" alt="musclegroup"></td>
                  </tr>
              </table>
              <div id="countdown">

              </div>
              <div>
                <button class="end-button" >Done</button>
    
            </div>
        </div>
        
    </div>
    <div class="container" id="container" style='display:flex' >
                    <option value="Chest">Chest</option>
            <h2>MONDAY</h2>
            <button class="button" id="monday-start">Start</button>
        </div>
        <div class="day" id="tuesday">
            <h2>TUESDAY</h2>
            <button class="button" id="tuesday-start">Start</button>
        </div>
        <div class="day">
            <h2>WEDNESDAY</h2>
            <button class="button" id="wednesday-start">Start</button>
        </div>
        <div class="day">
            <h2>THURSDAY</h2>
            <button class="button" id="thursday-start">Start</button>
        </div>
        <div class="day">
            <h2>FRIDAY</h2>
            <button class="button" id="friday-start">Start</button>
        </div>

        <div class="athlete">
            <h2>ATHLETE'S CHOICE</h2>
            <ul>
                <li>HIIT</li>
                <li>LEG-DAY</li>
                <li>UPPER-BODY</li>
                <li>ABS</li>
                <li>Stretching</li>
            </ul>
        </div>
    </div>   
    
    <script src="./js/index.js"></script>
</body>
</html>
